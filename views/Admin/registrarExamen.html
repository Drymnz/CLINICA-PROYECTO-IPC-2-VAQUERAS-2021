<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IngresoExamen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <br>
    <script>console.log("Requisito: administrador debe logarse y debe de haber examenes en la base de datos");</script>
        <div class="d-flex">
        <div class="card col-sm-5"> 
            <div class="card-body"> 
                <form action="/registrarExamen" method="post"> 
                     <center> <b>  <label>Ingresar Tipo Examen</label></b></center>
                     <div class="form-group">
                         <label>Nombre Examen</label>
                         <input type="text" name="nombre_examen" class="form-control" id="cui" >
                     </div>
                     <div class="form-group">
                         <label>Tipo Examen</label>
                         <select class="form-control" name="tipo" id="">
                             <option value="Hematologia">Hematologia</option>
                             <option value="Orina">Orina</option>
                             <option value="Heces">Heces</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label>Costo</label>
                         <input type="number" name="precio" class="form-control" id="apeCliente">
                     </div>
                     <div class="form-group">
                         <label>Unidad</label>
                         <input type="text" name="unidad" class="form-control" id="departamento">
                     </div>
                     <div class="form-group">
                        <label>Rango Superior</label>
                        <input type="text" name="rango_superior" class="form-control" id="departamento">
                    </div>
                    <div class="form-group">
                        <label>Rango Inferior</label>
                        <input type="text" name="rango_inferior" class="form-control" id="departamento">
                    </div>

                     <br>                    
                     <button class="btn btn-info" onclick="newCliente(event)"> Agregar </button>
                 </form>    
            </div>    
        </div>
        <div class="col-sm-7">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Tipo Examen</th>
                        <th>Precio</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>

                    <tr id="caja">
                        <td>
                            <a href="../registrarExamen" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>   
       
        </div>
            
        </div>   
    <script src="Js/App.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
